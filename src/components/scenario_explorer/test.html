<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Containers</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #containerWrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            position: relative;
        }
        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }
        #addButton {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="containerWrapper">
    <div class="container">
        <p>Container 1</p>
        <button class="delete-button" disabled>Delete</button>
    </div>
    <button id="addButton" onclick="addContainer()">+</button>
</div>

<script>
    const containerWrapper = document.getElementById("containerWrapper");
    let containerCount = 1; // Start with one container

    function addContainer() {
        const container = document.createElement("div");
        container.className = "container";
        container.innerHTML = `
                <p>Container ${containerCount + 1}</p>
                <button class="delete-button" onclick="deleteContainer(this)">Delete</button>
            `;
        containerWrapper.insertBefore(container, addButton); // Insert before the addButton
        containerCount++;

        // Enable delete buttons
        enableDeleteButtons();
    }

    function deleteContainer(button) {
        const container = button.parentElement;
        containerWrapper.removeChild(container);
        containerCount--;

        // Enable delete buttons
        enableDeleteButtons();
    }

    function enableDeleteButtons() {
        const deleteButtons = document.getElementsByClassName("delete-button");
        for (let i = 0; i < deleteButtons.length; i++) {
            deleteButtons[i].disabled = false;
        }
        if (containerCount === 1) {
            deleteButtons[0].disabled = true;
        }
    }
</script>
</body>
</html>
